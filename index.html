<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f6f9;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 12px;
            margin: 10px 0;
            background-color: #34495e;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar ul li:hover {
            background-color: #1abc9c;
        }

        /* Main content */
        .main {
            flex: 1;
            padding: 20px;
        }

        .header {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #555;
        }

        .card p {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        /* Table */
        .table-container {
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Tae</h2>
        <ul>
            <li>Home</li>
            <li>Users</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </div>

    <div class="main">
        <div class="header">
            <h1>tang ina mo</h1>
            <p>Overview of your data</p>
        </div>

        <div class="cards">
            <div class="card">
                <h3>Total Users</h3>
                <p>1,250</p>
            </div>
            <div class="card">
                <h3>Sales</h3>
                <p>$3,400</p>
            </div>
            <div class="card">
                <h3>Visitors</h3>
                <p>8,900</p>
            </div>
            <div class="card">
                <h3>Orders</h3>
                <p>320</p>
            </div>
        </div>

        <div class="table-container">
            <h2>Recent Activity</h2>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
                <tr>
                    <td>John Doe</td>
                    <td>Completed</td>
                    <td>2026-01-02</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>Pending</td>
                    <td>2026-01-03</td>
                </tr>
                <tr>
                    <td>Mike Lee</td>
                    <td>Cancelled</td>
                    <td>2026-01-04</td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
